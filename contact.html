<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Apocalipse Network</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="banner">
            <img src="/assets/logo.png" alt="Logo Apocalipse Network" class="logo">
            <h1>Apocalipse Network</h1>
            <p class="slogan">¡Sobrevive y conquista en el mejor servidor!</p>
            <a href="index.html" class="btn-primary"><i class="fas fa-home"></i> Inicio</a>
        </div>
        <nav class="navbar">
            <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
            <a href="about.html"><i class="fas fa-users"></i> Sobre Nosotros</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contacto</a>
            <a href="https://discord.gg/apocalipsenetwork" target="_blank" class="discord-link"><i class="fab fa-discord"></i> Discord</a>
        </nav>
    </header>
    <main>
        <section class="server-info">
            <h2><i class="fas fa-envelope gold-text"></i> Contacto</h2>
            <p>Para cualquier consulta, sugerencia o soporte, únete a nuestro Discord oficial:</p>
            <a href="https://discord.gg/apocalipsenetwork" class="btn-secondary gold-btn" target="_blank"><i class="fab fa-discord"></i> Unirse al Discord</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Apocalipse Network. Todos los derechos reservados. Made by DKR.</p>
    </footer>
    <script>
        // Animación de aparición para secciones y efectos dorados extra
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('section').forEach((sec, i) => {
                sec.style.opacity = 0;
                sec.style.transform = 'translateY(40px)';
                setTimeout(() => {
                    sec.style.transition = 'all 0.8s cubic-bezier(.4,2,.3,1)';
                    sec.style.opacity = 1;
                    sec.style.transform = 'translateY(0)';
                    sec.style.boxShadow = '0 0 32px #ffe06644';
                }, 300 + i*200);
            });

            // Animación de resplandor en el título
            const title = document.querySelector('.banner h1');
            if(title) {
                title.style.transition = 'text-shadow 1.2s';
                setInterval(() => {
                    title.style.textShadow = '0 0 32px #ffe066, 0 0 64px #bfa14a';
                    setTimeout(() => {
                        title.style.textShadow = '0 2px 12px #bfa14a';
                    }, 900);
                }, 2500);
            }

            // Animación de botón al pasar el mouse
            document.querySelectorAll('.btn-primary, .btn-secondary, .gold-btn').forEach(btn => {
                btn.addEventListener('mouseenter', () => {
                    btn.style.boxShadow = '0 0 24px #ffe066, 0 0 12px #bfa14a';
                    btn.style.background = 'linear-gradient(90deg,#ffe066,#bfa14a)';
                    btn.style.color = '#18120a';
                });
                btn.addEventListener('mouseleave', () => {
                    btn.style.boxShadow = '';
                    btn.style.background = '';
                    btn.style.color = '';
                });
            });

            // Efecto dorado en la navbar
            const navbar = document.querySelector('.navbar');
            if(navbar) {
                navbar.style.background = 'linear-gradient(90deg,#bfa14a 0%,#ffe066 100%)';
                navbar.style.borderRadius = '30px';
                navbar.style.boxShadow = '0 2px 24px #ffe06655';
                navbar.style.padding = '0.5rem 1.5rem';
            }
            document.querySelectorAll('.navbar a').forEach(link => {
                link.style.color = '#18120a';
                link.style.fontWeight = 'bold';
                link.style.transition = 'color 0.2s, text-shadow 0.2s';
                link.addEventListener('mouseenter', () => {
                    link.style.color = '#bfa14a';
                    link.style.textShadow = '0 0 8px #ffe066';
                });
                link.addEventListener('mouseleave', () => {
                    link.style.color = '#18120a';
                    link.style.textShadow = '';
                });
            });
        });
    </script>
</body>
</html>
